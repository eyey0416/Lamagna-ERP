        // Function to redirect to login.php
        function logout() {
            window.location.href = 'login.php';
        }
    </script>
</head>

<body>
    <header>
        <h2 class="heading-with-image">
            <img src="erp.png" alt="ERP" class="heading-image"> Enterprise Resource Planning
        </h2>
        <nav>
            <ul>
                <li><a href="dashboard.php"><img src="dashboard.png" alt="Dashboard icon"> Dashboard</a></li>
                <li><a href="inventory.php"><img src="inventory.png" alt="Inventory icon"> Inventory</a></li>
                <li><a href="add_inventory.php"><img src="inventory.png" alt="Inventory icon"> Add Items</a></li>
                <li><a href="customer.php"><img src="customer-icon.png" alt="Customer icon"> Customer</a></li>
                <li><a href="add_customer.php"><img src="customer-icon.png" alt="Customer icon"> Add Customer</a></li>
                <li><a href="sales.php"><img src="sales.png" alt="Sales icon"> Sales</a></li>
                <li><a href="add_sale.php"><img src="sales.png" alt="Sales icon">Add Sales</a></li>
                <li><a href="todo.php"><img src="pending.png" alt="Pending icon"> Pending</a></li>
                <li class="current-page"><a href="account.html"><img src="account.png" alt="Account icon"> Account</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="info">
        <section class="basic-info" id="basic-info">
            <h3>Basic Info</h3>
            <p>Name: <span id="name"></span></p>
            <p>Birthday: <span id="birthday"></span></p>
            <p>Gender: <span id="gender"></span></p>
        </section>
        <section class="contact-info" id="contact-info">
            <h3>Contact Info</h3>
            <p>Email: <span id="email"></span></p>
            <p>Phone number: <span id="phone"></span></p>
        </section>
        <section class="address" id="address-info">
            <h3>Address</h3>
            <p><span id="address"></span></p>
        </section>
        <button onclick="window.location.href='edit_account.html'">Edit Account Info</button>
        <button onclick="logout()">Logout</button> <!-- Call the JavaScript function logout() -->
    </div>
    <script>
        // Function to populate user information from localStorage
        function populateUserInfo() {
            document.getElementById('name').textContent = localStorage.getItem('name') || '';
            document.getElementById('birthday').textContent = localStorage.getItem('birthday') || '';
            document.getElementById('gender').textContent = localStorage.getItem('gender') || '';
            document.getElementById('email').textContent = localStorage.getItem('email') || '';
            document.getElementById('phone').textContent = localStorage.getItem('phone') || '';
            document.getElementById('address').textContent = localStorage.getItem('address') || '';
        }

        // Call populateUserInfo() when the page loads
        window.onload = populateUserInfo;
    </script>
</body>
</body>
