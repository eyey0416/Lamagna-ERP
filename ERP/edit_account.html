<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account Information</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateAccountInfo() {
            // Get form inputs
            var name = document.getElementById('name').value;
            var birthday = document.getElementById('birthday').value;
            var gender = document.getElementById('gender').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;

            // Store data in local storage
            localStorage.setItem('name', name);
            localStorage.setItem('birthday', birthday);
            localStorage.setItem('gender', gender);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('address', address);

            // Redirect back to account.html
            window.location.href = 'account.html';
        }
    </script>
</head>

<body>
    <header>
        <h2 class="heading-with-image">
            <img src="erp.png" alt="ERP" class="heading-image"> Enterprise Resource Planning
        </h2>
        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="dashboard.png" alt="Dashboard icon"> Dashboard</a></li>
                <li><a href="inventory.html"><img src="inventory.png" alt="Inventory icon"> Inventory</a></li>
                <li><a href="customer.html"><img src="customer-icon.png" alt="Customer icon"> Customer</a></li>
                <li><a href="sales.html"><img src="sales.png" alt="Sales icon"> Sales</a></li>
                <li class="move-right"><a href="pending.html"><img src="pending.png" alt="Pending icon"> Pending</a>
                </li>
                <li class="current-page"><a href="account.html"><img src="account.png" alt="Account icon"> Account</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container2">
        <form onsubmit="updateAccountInfo(); return false;">
            <section class="basic-info">
                <h3>Basic Info</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" value="2000-01-01">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </section>
            <section class="contact-info">
                <h3>Contact Info</h3>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" value="">
            </section>
            <section class="address">
                <h3>Address</h3>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="">
            </section>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
